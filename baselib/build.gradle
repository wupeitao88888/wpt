apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "ztConfig", "${rootProject.ext.android.ZTConfig}"
        buildConfigField "int", "dbVersion", "${rootProject.ext.android.dbVersion}"
        buildConfigField "String", "dbName", "\"${rootProject.ext.android.dbName}\""
        buildConfigField "String", "baseUrl", "\"${rootProject.ext.android.baseUrl}\""
        buildConfigField "String", "token", "\"${rootProject.ext.android.token}\""
        buildConfigField "String", "baseHtmlURl", "\"${rootProject.ext.android.baseHtmlURl}\""
        buildConfigField "String", "baseUrlCESHI", "\"${rootProject.ext.android.baseUrlCESHI}\""
        buildConfigField "String", "tokenCESHI", "\"${rootProject.ext.android.tokenCESHI}\""
        buildConfigField "String", "baseHtmlURlCESHI", "\"${rootProject.ext.android.baseHtmlURlCESHI}\""
        buildConfigField "String", "wxAPPID", "\"${rootProject.ext.android.wxAPPID}\""
        buildConfigField "String", "wxSecret", "\"${rootProject.ext.android.wxSecret}\""
        buildConfigField "String", "qqAPPID", "\"${rootProject.ext.android.qqAPPID}\""
        buildConfigField "String", "qqKey", "\"${rootProject.ext.android.qqKey}\""
        buildConfigField "String", "wbKEY", "\"${rootProject.ext.android.wbKEY}\""
        buildConfigField "String", "wbSecret", "\"${rootProject.ext.android.wbSecret}\""
        buildConfigField "String", "wbRedirectUrl", "\"${rootProject.ext.android.wbRedirectUrl}\""
        buildConfigField "String", "folderdatabase", "\"${rootProject.ext.android.folderdatabase}\""
        buildConfigField "String", "folderimg", "\"${rootProject.ext.android.folderimg}\""
        buildConfigField "String", "foldervideo", "\"${rootProject.ext.android.foldervideo}\""
        buildConfigField "String", "folderfile", "\"${rootProject.ext.android.folderfile}\""
        buildConfigField "String", "folderdocument", "\"${rootProject.ext.android.folderdocument}\""
        buildConfigField "String", "folderapk", "\"${rootProject.ext.android.folderapk}\""
        buildConfigField "String", "aliPayID", "\"${rootProject.ext.android.aliPayID}\""
        buildConfigField "String", "pID", "\"${rootProject.ext.android.pID}\""
        buildConfigField "String", "rsaPrivate", "\"${rootProject.ext.android.rsaPrivate}\""
        buildConfigField "String", "foldercrash", "\"${rootProject.ext.android.foldercrash}\""
        buildConfigField "String", "jpushAppkey", "\"${rootProject.ext.android.jpushAppkey}\""



        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.google.code.gson:gson:2.8.5'
    api files('libs/umeng-analytics-7.5.3.jar')
    api 'com.android.support:design:27.1.1'
    api 'com.yanzhenjie.nohttp:okhttp:1.1.10'
    api 'com.orhanobut:logger:2.1.1'
    api 'com.zhy:base-rvadapter:3.0.3'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    //https://github.com/sfsheng0322/GlideImageView
    api 'com.github.bumptech.glide:okhttp3-integration:4.7.1'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-4'
    //没有使用特殊Header，可以不加这行
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
    //请参照文档编写https://github.com/H07000223/FlycoTabLayout/blob/master/README_CN.md
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    api files('libs/nineoldandroids-2.4.0.jar')
    implementation files('libs/ormlite-android-5.0.jar')
    implementation files('libs/ormlite-core-5.0.jar')
}

